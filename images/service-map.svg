<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f7fa"/>
    
    <!-- 中国地图轮廓 -->
    <path d="M400,200 Q450,180 500,190 T600,200 T650,220 T680,250 T700,300 T680,350 T650,380 T600,400 T550,410 T500,400 T450,380 T400,350 T350,300 T300,250 T350,220 T400,200" 
          fill="#e3e8ef" stroke="#003366" stroke-width="2"/>
    
    <!-- 实验室位置标记 -->
    <g class="laboratory" transform="translate(450,280)">
        <circle cx="0" cy="0" r="8" fill="#003366"/>
        <text x="15" y="5" font-size="12">上海德垲质量检验检测</text>
    </g>
    
    <g class="laboratory" transform="translate(420,320)">
        <circle cx="0" cy="0" r="8" fill="#003366"/>
        <text x="15" y="5" font-size="12">深圳市德恺检测</text>
    </g>
    
    <g class="laboratory" transform="translate(440,300)">
        <circle cx="0" cy="0" r="8" fill="#003366"/>
        <text x="15" y="5" font-size="12">芜湖市秦丹检验检测</text>
    </g>
    
    <g class="laboratory" transform="translate(420,330)">
        <circle cx="0" cy="0" r="8" fill="#003366"/>
        <text x="15" y="5" font-size="12">深圳市晟安检测</text>
    </g>
    
    <!-- 服务网络城市标记 -->
    <g class="service-network">
        <!-- 中国城市 -->
        <circle cx="420" cy="310" r="4" fill="#0066cc"/>
        <circle cx="430" cy="300" r="4" fill="#0066cc"/>
        <circle cx="440" cy="290" r="4" fill="#0066cc"/>
        <circle cx="450" cy="280" r="4" fill="#0066cc"/>
        <circle cx="460" cy="270" r="4" fill="#0066cc"/>
        
        <!-- 其他亚洲地区 -->
        <circle cx="500" cy="200" r="4" fill="#0066cc"/>
        <circle cx="520" cy="220" r="4" fill="#0066cc"/>
        <circle cx="540" cy="240" r="4" fill="#0066cc"/>
        <circle cx="560" cy="260" r="4" fill="#0066cc"/>
    </g>
    
    <!-- 图例 -->
    <g class="legend" transform="translate(50,500)">
        <circle cx="0" cy="0" r="8" fill="#003366"/>
        <text x="20" y="5" font-size="12">Testing Laboratory</text>
        
        <circle cx="0" cy="30" r="4" fill="#0066cc"/>
        <text x="20" y="35" font-size="12">Service Network</text>
    </g>
    
    <!-- 区域标签 -->
    <g class="region-labels">
        <text x="600" y="150" font-size="14" fill="#666">East Asia</text>
        <text x="550" y="250" font-size="14" fill="#666">Southeast Asia</text>
        <text x="450" y="200" font-size="14" fill="#666">China</text>
    </g>
</svg> 